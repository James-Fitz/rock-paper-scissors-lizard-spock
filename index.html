<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock, paper, scissors, lizard, spock, game, big bang theory">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div id="game-area">
        <div id="players-area">
            <div id="player-screen"><h2>Player: 0</h2></div>
            <div id="computer-screen"><h2>Computer: 0</h2></div>
        </div>
        <div id="game-result"><h2>Player Wins!</h2></div>
        <div id="choice-buttons">
            <h2 id="make-choice-heading">Make your choice...</h2>
            <i id="rock" class="fa-regular fa-hand-back-fist choice"></i>
            <i id="paper" class="fa-regular fa-hand choice"></i>
            <i id="scissors" class="fa-regular fa-hand-scissors choice"></i>
            <i id="lizard" class="fa-regular fa-hand-lizard choice"></i>
            <i id="spock" class="fa-regular fa-hand-spock choice"></i>
        </div>
        <div id="extras">
            <button>Rules</button>
            <button>Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
